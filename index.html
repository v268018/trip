<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊網</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/all.css">
</head>
<body>
    <!-- header -->
    <header class="container  header  position-relative">
        <div class="row flex-column align-items-center">
            <h1 class="header_title text_XXXL text-white ">高雄旅遊資訊</h1>
            <div class="col-md-5">
                <div class="border_select">
                    <select name="Area" id="Area" class="custom-select border-0"></select>
                </div>
            </div>
            <div class="hot_Spot bg-white position-absolute rounded col-md-8 pb-2">
                <h2 class="text_M font-weight-bold mt-5 mb-4 ml-6">熱門行政區</h2>
                <div class="text-white d-flex justify-content-center d-md-block">
                    <button id="Lingya"  class="btn Lingya float_style rounded px-7 py-3 ml-lg-7 m-0">苓雅區</button>
                    <button id="Sanmin"  class="btn  Sanmin float_style rounded px-7 py-3">三民區</button>
                    <button  id="Dashu"   class="btn  Dashu  float_style rounded px-7 py-3">大樹區</button >
                    <button  id="Yancheng" name="Yancheng" class="btn Yancheng float_style rounded px-7 py-3" >鹽埕區</button >
                </div>
            </div>
        </div>
    </header>
    <!-- 分格線 -->
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="Divider"></div>
        </div>
      
    </div>
    <!-- main -->
    <main class="container">
        <ul id="pointList" class="list-unstyled row"></ul>
    </main>
    <!-- page -->
    <nav aria-label="Page navigation example ">
        <ul class="pagination d-flex justify-content-center mb-7"></ul>
    </nav>
    <!-- footer -->
    <footer class="bg-primary">
        <div class="container text-center py-6">
            <p class="text-white text_SM mb-4">高雄旅遊網</p>
            <p class="text-warning text_SM mb-0">資料來源：高雄市政府 </p>
        </div>
    </footer>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/all.js"></script>
</body>
</html>
